<BOUCLE_location(LOCATIONS){id_location}{statut?}>

[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<label><:location:label_titre:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{titre} titre'>(#TITRE)</span>
</div>]

[<div class="champ contenu_date_debut[ (#DATE_DEBUT*|strlen|?{'',vide})]">
	<label><:location:label_date_debut:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{date_debut} date_debut'>(#DATE_DEBUT|affdate{d-m-Y G:i:s})</span>
</div>]

[<div class="champ contenu_date_fin[ (#DATE_FIN*|strlen|?{'',vide})]">
	<label><:location:label_date_fin:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{date_fin} date_fin'>(#DATE_FIN|affdate{d-m-Y G:i:s})</span>
</div>]

[<div class="champ contenu_type_location[ (#TYPE_LOCATION*|strlen|?{'',vide})]">
	<label><:location:label_type_location:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{type_location} type_location'>(#TYPE_LOCATION)</span>
</div>]

[<div class="champ contenu_maj[ (#MAJ*|strlen|?{'',vide})]">
	<label><:location:label_maj:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{maj} maj'>(#MAJ)</span>
</div>]


<div class="champ contenu_objet[ (#OBJET*|strlen|?{'',vide})]">
	<label><:location:label_objet_loue:> : </label>
    <a href="[(#URL_ECRIRE{[(#OBJET)],[(#OBJET|table_valeur{id_table_objet}|concat{=#ID_OBJET})]})]">#INFO_TITRE{#OBJET,#ID_OBJET}</a>
</div>
</BOUCLE_location>
